<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dan GiftCard Game</title>

    <script type="module">

        // import libraries
        import kaboom from "/js/assetlib.js";

        async function init() {

            kaboom()
            let bgImage = await loadSprite("background", "/sprites/hns_background.png");
            let startBgImage = await loadSprite("start-background", "/sprites/start_background.jpeg");
            let endBgImage = await loadSprite("end-background", "/sprites/end_background.jpg");


            const scams = [
                "bad-ransomware",
                "bad-scam",
                "bad-hacker",
                "bad-deathscreen",
            ]

            for (const scam of scams) {
                loadSprite(scam, `sprites/${scam}.png`)
            }

            loadSprite("bean", "/sprites/dan.png")
            loadSprite("giftcard", "/sprites/jb-giftcard.png")
            loadSound("hit", "/sounds/hit.mp3")
            loadSound("wooosh", "/sounds/wooosh.mp3")

            scene("start", () => {

                let background = add([
                    sprite("start-background"),
                    // Make the background centered on the screen
                    pos(width() / 2, height() / 2),
                    origin("center"),
                    // Allow the background to be scaled
                    scale(1),
                    // Keep the background position fixed even when the camera moves
                    fixed()
                ]);
                // Scale the background to cover the screen
                background.scaleTo(Math.max(
                    width() / bgImage.tex.width,
                    height() / bgImage.tex.height
                ));

                play("wooosh")

                add([
                    text("Help Dan to catch all JB GiftCards"),
                    pos(center().sub(0, 100)),
                    scale(1),
                    origin("center"),
                ])

                add([
                    sprite("giftcard"),
                    pos(center().add(0, 100)),
                    scale(2),
                    origin("center"),
                ])

                wait(3, () => go("game"))

            })

            // main game scene content
            scene("game", () => {

                let background = add([
                    sprite("background"),
                    // Make the background centered on the screen
                    pos(width() / 2, height() / 2),
                    origin("center"),
                    // Allow the background to be scaled
                    scale(1),
                    // Keep the background position fixed even when the camera moves
                    fixed()
                ]);
                // Scale the background to cover the screen
                background.scaleTo(Math.max(
                    width() / bgImage.tex.width,
                    height() / bgImage.tex.height
                ));

                const SPEED_MIN = 120
                const SPEED_MAX = 450

                // add the player game object
                const player = add([
                    sprite("bean"),
                    pos(40, 20),
                    area({scale: 0.5}),
                    origin("center"),
                ])

                // make the layer move by mouse
                player.onUpdate(() => {
                    player.pos = mousePos()
                })

                // game over if player eats a scam
                player.onCollide("scam", (scam) => {
                    go("lose", score)
                    play("hit")
                })

                // move the scams every frame, destroy it if far outside of screen
                onUpdate("fraud", (fraud) => {
                    fraud.move(-fraud.speed, 0)
                    if (fraud.pos.x < -120) {
                        destroy(fraud)
                    }
                })

                onUpdate("giftcard", (giftcard) => {
                    if (giftcard.pos.x <= 0) {
                        go("lose", score)
                        play("hit")
                        addKaboom(giftcard.pos)
                    }
                })

                // score counter
                let score = 0

                const scoreLabel = add([
                    text(score, 32),
                    pos(12, 12),
                ])

                // increment score if Dan catches a giftcard
                player.onCollide("giftcard", (giftcard) => {
                    addKaboom(player.pos)
                    score += 1
                    destroy(giftcard)
                    scoreLabel.text = score
                    shake(12)
                })

                // do this every 0.3 seconds
                loop(0.3, () => {

                    // spawn from right side of the screen
                    const x = width() + 24
                    // spawn from a random y position
                    const y = rand(0, height())
                    // get a random speed
                    const speed = rand(SPEED_MIN, SPEED_MAX)
                    // 50% percent chance is giftcard
                    const isGiftcard = chance(0.5)
                    const spriteName = isGiftcard ? "giftcard" : choose(scams)

                    add([
                        sprite(spriteName),
                        pos(x, y),
                        area({scale: 0.5}),
                        origin("center"),
                        "fraud",
                        isGiftcard ? "giftcard" : "scam",
                        {speed: speed}
                    ])

                })

            })

            // game over scene
            scene("lose", (score) => {

                let background = add([
                    sprite("end-background"),
                    // Make the background centered on the screen
                    pos(width() / 2, height() / 2),
                    origin("center"),
                    // Allow the background to be scaled
                    scale(1),
                    // Keep the background position fixed even when the camera moves
                    fixed()
                ]);
                // Scale the background to cover the screen
                background.scaleTo(Math.max(
                    width() / bgImage.tex.width,
                    height() / bgImage.tex.height
                ));

                add([
                    sprite("bean"),
                    pos(width() / 2, height() / 2 - 108),
                    scale(3),
                    origin("center"),
                ])

                // display score
                add([
                    text(score + ' giftcards collected'),
                    pos(width() / 2, height() / 2 + 108),
                    scale(1),
                    origin("center"),
                ])

                // go back to game with space is pressed
                onKeyPress("space", () => go("start"))
                onClick(() => go("start"))

            })

            // start with the "game" scene
            go("start")

        }
        init();
    </script>

</head>
<body>

</body>
</html>
